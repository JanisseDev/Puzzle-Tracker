<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Puzzle tracker</title>
    <meta name="viewport" content="width=device-width">
    <meta property="og:image" content="img/icon-512.png">
    <link rel="shortcut icon" href="img/icon-512.png">
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <script src="./utils.js" defer></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <h1>Puzzle tracker</h1>
    <div id="puzzleGrid" class="puzzleGrid">
        <!-- puzzleCellTemplate clones here -->
    </div>
    <button onclick="newPuzzleClicked()">Add a puzzle</button>

    <!-- DIALOGS -->
    <dialog id="newPuzzleDialog">
        <h3>Configure your puzzle:</h3>
        <form id="newPuzzleForm" method="dialog">
            <label for="puzzleName">Name: </label>
            <input id="puzzleName" type="text" name="puzzleName" minlength="4" value="" required />
            </br>
            <label for="piecesCount">Pieces count: </label>
            <input id="piecesCount" type="number" name="piecesCount" value=0 required />
            </br></br>
            <div>
                <input type="button" value="Cancel" onclick="newPuzzleDialogCancel()">
                <input type="button" value="Submit" onclick="newPuzzleDialogSubmit()">
            </div>
        </form>
    </dialog>

    <!-- TEMPLATES -->
    <a id="puzzleCellTemplate" class="puzzleCell" hidden="true"></a>

</body>

</html>

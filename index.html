<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Puzzle tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/icon-512.png">
    <script src="./app.js" defer></script>
    <link rel="shortcut icon" href="img/icon-512.png">
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./theme.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./utils.js" defer></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="mainFlex">
        <header>
            <h1 class="title">Puzzle tracker</h1>
        </header>
        <div class="mainView">
            <div id="puzzleGrid" class="puzzleGrid">
                <!-- puzzleCellTemplate clones here -->
                <div id="addPuzzleCell" class="puzzleCell" style="order: 99999999" onclick="newPuzzleClicked()">
                    <img src="./img/plus.svg">
                </div>
            </div>
        </div>
    </div>

    <!-- DIALOGS -->
    <dialog id="newPuzzleDialog">
        <h3>Configure your puzzle:</h3>
        <form id="newPuzzleForm" method="dialog" autocomplete="off" onsubmit="newPuzzleDialogSubmit()">
            <label for="puzzleName">Name: </label>
            <input id="puzzleName" type="text" name="puzzleName" minlength="4" value="" required />
            <label for="piecesCount">Pieces count: </label>
            <input id="piecesCount" type="number" name="piecesCount" required />
            <label for="startDate">Start date: </label>
            <input id="startDate" type="date" name="startDate" required />
            <input type="submit" hidden="true" />
        </form>
        <div class="choicesDiv">
            <button class="cancel" onclick="newPuzzleDialogCancel()">Cancel</button>
            <button onclick="newPuzzleDialogSubmit()">Create</button>
        </div>
        <p style="text-align: center; opacity: 40%;">------------ or ------------</p>
        <button onclick="importJson()">Import puzzle data</button>
    </dialog>

    <!-- TEMPLATES -->
    <div id="puzzleCellTemplate" class="puzzleCell displayNone" onclick="onPuzzleSelected(this.id)">
        <div class="progressCircle">
            <h3 class="progressText"></h3>
        </div>
        <p class="puzzleTitle"></p>
    </div>

</body>

</html>
